apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
  namespace: development
  labels:
    app: backend-api
    env: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
        env: dev
    spec:
      containers:
      - name: backend-api
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: backend-api
  namespace: development
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: backend-api
