apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: development
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: order-service
